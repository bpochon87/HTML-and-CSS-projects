<!DOCTYPE html>
<html lang="en">
    <body>
        <p id="XML_Example"></p>

        <script>
            var XML_Parser, XML_Document;

            // Creates a text string.
            var Band = 
            "<band>" + 
            "<songTitle>Smells Like Teen Spirit</songTitle>" +
            "<album>Nevermind</album>" + "<year>1994</year>" + "<label>DGC</label>"
            + "</band>";

            // Creates an XML DOM parser
            XML_Parser = new DOMParser();

            // Creates a new XML DOM object using the text string.
            XML_Document = XML_Parser.parseFromString(Band, "text/xml");

            document.getElementById("XML_Example").innerHTML =
            XML_Document.getElementsByTagName("label")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
