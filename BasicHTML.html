<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Challenges</title>
	</head>

	<style>
		html
		{
			background-color: black;
		}
		
		body
		{
			opacity: 1;
			transition: 1s opacity;
		}

		body.fade-out
		{
			opacity: 0;
			transition: none;
		}
	</style>

	<body>
		<script>
			document.body.classList.add('fade-out');

			window.addEventListener('DOMContentLoaded',() =>
			{
				document.body.classList.remove('fade-out');
			});
		</script>
	</body>
</html>
